<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/stylesheets/font-awesome.css' />
    <link rel='stylesheet' href='/stylesheets/simple-slider.css' />
  </head>
  <body>
    <h1 class="song"></h1>
    <p></p>

    <ul class="controls">
        <li>
          <i class="previous icon-step-backward"></i>
        </li>
        <li>
          <i class="playback icon-play"></i>
        </li>
        <li>
          <i class="stop icon-stop"></i>
        </li>
        <li>
          <i class="next icon-step-forward"></i>
        </li>
    </ul>

    <div class="progress-bar clearfix">
      <div class="progress-elapsed"></div>
      <input class="progress">
      <div class="progress-time"></div>
    </div>

  <script type="text/javascript" src="/js/lib/jquery-1.10.1.js"></script>
  <script type="text/javascript" src="/js/lib/simple-slider.js"></script>
  <script type="text/javascript" src="/js/lib/underscore.js"></script>
  <script type="text/javascript" src="/js/lib/backbone.js"></script>

  <script type="text/javascript" src="/js/song-model.js"></script>
  <script type="text/javascript" src="/js/song-view.js"></script>

  <script type="text/javascript" src="/js/status-model.js"></script>
  <script type="text/javascript" src="/js/controls-view.js"></script>

  <script type="text/javascript" src="/js/progress-view.js"></script>


  <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
