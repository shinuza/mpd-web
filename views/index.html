<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/stylesheets/font-awesome.css' />
    <link rel='stylesheet' href='/stylesheets/simple-slider.css' />
  </head>
  <body>
    <div class="player">
      <div class="song">
        <div class="title"></div>
        <div class="infos">
          <span class="artist"></span> - <span class="album"></span>
        </div>
      </div>

      <div class="progress clearfix">
        <input class="progress-bar" data-slider="true" data-slider-highlight="true">

        <div class="txtC">
          <ul class="controls">
            <li><i class="previous icon-fast-backward"></i></li>
            <li><i class="playback icon-play"></i></li>
            <li><i class="next icon-fast-forward"></i></li>
            <li><i class="stop icon-stop"></i></li>
          </ul>
          <span class="progress-text">
            <span class="progress-elapsed"></span> / <span class="progress-time"></span>
          </span>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="/js/lib/jquery-1.10.1.js"></script>
  <script type="text/javascript" src="/js/lib/simple-slider.js"></script>
  <script type="text/javascript" src="/js/lib/underscore.js"></script>
  <script type="text/javascript" src="/js/lib/backbone.js"></script>

  <script type="text/javascript" src="/js/song-model.js"></script>
  <script type="text/javascript" src="/js/song-view.js"></script>

  <script type="text/javascript" src="/js/status-model.js"></script>
  <script type="text/javascript" src="/js/controls-view.js"></script>

  <script type="text/javascript" src="/js/progress-view.js"></script>


  <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
